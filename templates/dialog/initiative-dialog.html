<form>
    <div class="form-group">
        <label>Target:</label>
        <input readonly type="text" name="target" value="{{target}}" />
    </div>
    <div class="form-group">
        <label>Situation:</label>
        <select name="modifier">
            <option value="-20">Desperate Situation (-20)</option>
            <option value="-10">Bad Situation (-10)</option>
            <option value="0" selected>Normal Situation (+0)</option>
            <option value="10">Good Situation (+10)</option>
            <option value="20">Excellent Situation (+20)</option>
        </select>
    </div>
</form>
